<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles" />
    <link rel="stylesheet" href="/css/styleMenuLogado" />
    <link rel="stylesheet" href="/css/evo-calendar" />
    <link rel="stylesheet" type="text/css" href="/css/evo-calendar-royal-navy" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet" />
    <title>Foco Total</title>
  </head>

  <body style="height: 180vh">
    <header id="headerComControle">
      <img class="logo" src="/img/logo" alt="logo" style="width: 10%" />
      <nav>
        <ul class="nav__links">
          <li><a href="/">Página Inicial</a></li>
          <li><a href="/minhasTarefas">Minhas Tarefas</a></li>
          <li><a href="/faleConosco">Fale Conosco</a></li>
          <li><a href="#">Notificações</a></li>
        </ul>
      </nav>
      <a class="cta">
        <button id="btnLogin" onclick="window.location.href='/login'">
          Login
        </button>
        <button id="btnCadastro" onclick="window.location.href='/cadastrar'">
          Cadastrar-se
        </button>
        <div class="action" disabled hidden>
          <div class="profile" onclick="menuToggle();">
            <!-- div aqui -->
            <img src="/img/defaultUserProfile">
          </div>
          <div class="menu">
            <h3>Nome<br><span>Usuário</span></h3>
            <ul>
              <li><img src="/img/editData"><a href="/editarUsuario">Editar Perfil</a></li>
              <li><img src="/img/question"><a href="/faleConosco">Ajuda</a></li>
              <li><img src="/img/userLogOut"><a href="/js/deslogarUsuario">Sair</a></li>
            </ul>
          </div>
        </div>
      </a>
    </header>

    <div id="calendar"></div>
    <div class="container" style="top: 20%; position: relative">
      <div class="title">Criar um evento</div>
      <form method="POST" id="formEventos">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome do Evento</span>
            <input type="text" placeholder="Digite o nome do seu evento" name="nomeEvento" data-max-length="50"
              data-required data-only-letters style="width: 210%" />
          </div>
          <textarea placeholder="Sua mensagem..." name="descricaoEvento" data-max-length="150"></textarea>
        </div>
        <button type="submit" id="btnCriarEvento">Criar</button>
        <button type="delete" id="btnExcluirEvento">Excluir</button>
      </form>
    </div>
    <p class="error-validation template"></p>

    <footer>
      <ul class="nav__links">
        <li class="footerTexto">© 2021 - Foco Total</li>
      </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/evo-calendar"></script>
    <script src="/js/controleHeader"></script>
    <script src="/js/controleDeEventos"></script>

    <script>
      // INICIA O CALENDARIO
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          // settingName: settingValue
        });
      });

      $("#calendar").evoCalendar({
        theme: "Royal Navy",
        language: "pt",
      });
    </script>
    <script src="/js/verificarLogado"></script>
  </body>

</html>
