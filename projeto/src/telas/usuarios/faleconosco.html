<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles" />
    <link rel="stylesheet" href="/css/styleMenuLogado" />
    <title>Foco Total</title>
  </head>

  <body style="height: 110vh;">
    <header id="headerComControle">
      <img class="logo" src="/img/logo" alt="logo" style="width: 10%" />
      <nav>
        <ul class="nav__links">
          <li><a href="/">Página Inicial</a></li>
          <li><a href="/minhasTarefas">Minhas Tarefas</a></li>
          <li><a href="/faleConosco">Fale Conosco</a></li>
          <li><a href="#">Notificações</a></li>
        </ul>
      </nav>
      <a class="cta">
        <button id="btnLogin" onclick="window.location.href='/login'">
          Login
        </button>
        <button id="btnCadastro" onclick="window.location.href='/cadastrar'">
          Cadastrar-se
        </button>
        <div class="action" disabled hidden>
          <div class="profile" onclick="menuToggle();">
            <!-- div aqui -->
            <img src="/img/defaultUserProfile">
          </div>
          <div class="menu">
            <h3>Nome<br><span>Usuário</span></h3>
            <ul>
              <li><img src="/img/editData"><a href="/editarUsuario">Editar Perfil</a></li>
              <li><img src="/img/question"><a href="/faleConosco">Ajuda</a></li>
              <li><img src="/img/userLogOut"><a href="/js/deslogarUsuario">Sair</a></li>
            </ul>
          </div>
        </div>
      </a>
    </header>
    <div class="container">
      <div class="title">Fale Conosco</div>
      <form method="POST" id="formEventos">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome</span>
            <input type="text" placeholder="Digite o seu nome" name="nomeUsuario" data-max-length="50" data-required
              data-only-letters style="width: 205%" />
            <span class="details" style="margin-top: 5px;">Email</span>
            <input type="text" placeholder="Digite o seu email de contato" name="emailContato" data-max-length="50"
              data-required data-only-letters style="width: 205%" />
            <span class="details" style="margin-top: 5px;">Assunto</span>
            <input type="text" placeholder="Digite o assunto da sua mensagem" name="assuntoContato" data-max-length="50"
              data-required data-only-letters style="width: 205%" />
          </div>
          <textarea placeholder="Sua mensagem..." name="descricaoContato" data-max-length="150"></textarea>
        </div>
        <button type="submit" id="btnEnviarFormulario">Enviar</button>
        <button type="delete" id="btnLimparFormulario">Limpar</button>
      </form>
    </div>
    <p class="error-validation template"></p>
    <footer>
      <ul class="nav__links">
        <li class="footerTexto">© 2021 - Foco Total</li>
      </ul>
    </footer>
  </body>
  <script src="/js/controleHeader"></script>
  <script src="/js/verificarLogado"></script>
  <script src="/js/faleConosco"></script>

</html>
